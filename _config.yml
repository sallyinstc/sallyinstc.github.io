# Site settings
title: Blue Orchid Blog
name: Blue Orchid Blog
email: sallyinstc@gmail.com
description: A blog about things digital and analog.
url: "http://sallyinstc.github.io" # the base hostname & protocol for your site
twitter_username: YepItsSal
paginate: 3

# Build settings
markdown: kramdown
permalink: /:title

#Default settings
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      author: Sally Gradle
      layout: "post"
      category: digital
      comments: true
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "pages" # previously `post` in Jekyll 2.2.
    values:
      layout: "page"





